<div class="row m-0 justify-content-center align-items-center h-100">
    <div class="col-4">
        <mat-card class="example-card">
            <mat-card-header class="py-3">
              <div class="w-100 d-flex justify-content-center" >
                
                <h1 class="text-center m-0"><mat-icon >lock</mat-icon> Login</h1>
              </div>
              
              
            </mat-card-header>
            <mat-divider></mat-divider>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <mat-card-content class="mt-4">
                    <mat-form-field class="w-100">
                        <mat-label>User Name</mat-label>
                        <input formControlName="username" matInput>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput>
                    </mat-form-field>
                    
                </mat-card-content>
                <mat-divider></mat-divider>
            <mat-card-actions class="justify-content-center">
              <button type="submit"  [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
            </mat-card-actions>
            </form>
            
            
          </mat-card>
          
    </div>
</div>
